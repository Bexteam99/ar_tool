<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Flow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('Background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.5); /* White overlay with 50% opacity */
            z-index: 0; /* Ensure the overlay is behind the content */
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1; /* Ensure logo is above overlay */
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .section {
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure section is above overlay */
        }

        .header-ar, .header-coding {
            color: #8C3061; /* Color for Access AR */
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border: 2px solid #7851A9;
            border-radius: 10px;
            background-color: #7851A9;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(103, 75, 75, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1; /* Ensure button is above overlay */
        }

        .nav-button:hover {
            background-color: #c6bbd3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .nav-button i {
            font-size: 30px;
            margin-bottom: 5px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: #555;
            z-index: 1; /* Ensure footer is above overlay */
        }

        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff; /* White background */
            z-index: 999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading-animation {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-animation img {
            width: 400px; /* Set width to 400px */
            height: 300px; /* Set height to 300px */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Clarity_Logo.png" alt="Logo">
    </div>

    <div class="section">
        <h2 class="header-ar">Access AR</h2>
        <div class="button-container">
            <button class="nav-button" onclick="openLink('AR', 'Alpha')">
                <i class="fas fa-atom"></i> Alpha
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Beta')">
                <i class="fas fa-bolt"></i> Beta
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Gamma')">
                <i class="fas fa-cogs"></i> Gamma
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Delta')">
                <i class="fas fa-dice-d6"></i> Delta
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Epsilon')">
                <i class="fas fa-ellipsis-h"></i> Epsilon
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Sigma')">
                <i class="fas fa-signal"></i> Sigma
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Sirius')">
                <i class="fas fa-star"></i> Sirius
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Kappa')">
                <i class="fas fa-kiwi-bird"></i> Kappa
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Theta')">
                <i class="fas fa-theater-masks"></i> Theta
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Zeta')">
                <i class="fas fa-mountain"></i> Zeta
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Omega')">
                <i class="fas fa-infinity"></i> Omega
            </button>
        </div>
    </div>

    <div class="section">
        <h2 class="header-coding">Access Coding</h2>
        <div class="button-container">
            <button class="nav-button" onclick="openLink('Coding')">
                <i class="fas fa-code-fork"></i> Coding
            </button>
        </div>
    </div>

    <div class="footer">
        Â© 2024 Business Excellence
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-animation">
            <img src="Loading.gif" alt="Loading"> <!-- Add your GIF here -->
        </div>
    </div>

    <script>
        function openLink(department, practice) {
            var link;
            if (department === 'AR') {
                switch (practice) {
                    case 'Alpha':
                        link = "https://www.appsheet.com/start/be5b647d-ede2-4cf2-a0f6-805e545d70b8?platform=desktop#view=ALPHA";
                        break;
                    case 'Beta':
                        link = "https://www.appsheet.com/start/be5b647d-ede2-4cf2-a0f6-805e545d70b8?platform=desktop#view=BETA";
                        break;
                    case 'Gamma':
                        link = "https://www.appsheet.com/start/be5b647d-ede2-4cf2-a0f6-805e545d70b8?platform=desktop#view=GAMMA";
                        break;
                    case 'Delta':
                        link = "https://www.appsheet.com/start/be5b647d-ede2-4cf2-a0f6-805e545d70b8?platform=desktop#view=DELTA";
                        break;
                    case 'Epsilon':
                        link = "https://www.appsheet.com/start/be5b647d-ede2-4cf2-a0f6-805e545d70b8?platform=desktop#view=EPSILON";
                        break;
                    case 'Sigma':
                        link = "https://www.appsheet.com/start/be5b647d-ede2-4cf2-a0f6-805e545d70b8?platform=desktop#view=SIGMA";
                        break;
                    case 'Sirius':
                        link = "https://www.appsheet.com/start/be5b647d-ede2-4cf2-a0f6-805e545d70b8?platform=desktop#view=SIRIUS";
                        break;
                    case 'Kappa':
                        link = "https://www.appsheet.com/start/be5b647d-ede2-4cf2-a0f6-805e545d70b8?platform=desktop#view=KAPPA";
                        break;
                    case 'Theta':
                        link = "https://www.appsheet.com/start/be5b647d-ede2-4cf2-a0f6-805e545d70b8?platform=desktop#view=THETA";
                        break;
                    case 'Zeta':
                        link = "https://www.appsheet.com/start/be5b647d-ede2-4cf2-a0f6-805e545d70b8?platform=desktop#view=ZETA";
                        break;
                    case 'Omega':
                        link = "https://www.appsheet.com/start/be5b647d-ede2-4cf2-a0f6-805e545d70b8?platform=desktop#view=OMEGA";
                        break;
                }
            } else if (department === 'Coding') {
                link = "https://www.appsheet.com/start/be5b647d-ede2-4cf2-a0f6-805e545d70b8?platform=desktop#view=CODING";
            }

            // Show loading screen
            document.getElementById('loadingScreen').style.display = 'flex';

            // Navigate to the link after a delay to show the loading screen
            setTimeout(function() {
                window.location.href = link;
            }, 1000); // Delay for 1 second
        }
    </script>
</body>
</html>
