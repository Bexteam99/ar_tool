<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Flow</title>
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('Background.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 100px; /* Adjust logo size */
            height: auto;
        }

        .section {
            margin-bottom: 30px;
            text-align: center; /* Center the section header */
        }

        .button-container {
            display: flex;
            flex-wrap: wrap; /* Wrap buttons to fit screen */
            gap: 15px; /* Reduced gap between buttons */
            justify-content: center;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px; /* Reduced width */
            height: 100px; /* Reduced height */
            border: 2px solid #7851A9;
            border-radius: 10px;
            background-color: #7851A9;
            color: #fff;
            text-decoration: none;
            font-size: 14px; /* Adjust font size */
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(103, 75, 75, 0.1);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: #c6bbd3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .nav-button i {
            font-size: 30px; /* Adjusted icon size */
            margin-bottom: 5px; /* Reduced margin below icon */
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Logo in the top-left corner -->
    <div class="logo">
        <img src="Clarity_Logo.png" alt="Logo">
    </div>

    <!-- AR Section -->

    <div class="section">
        <h2>Access AR</h2>

    <div class="button-container">
        <button class="nav-button" onclick="openModal('Alpha')">
            <i class="fas fa-atom"></i> Alpha
        </button>

        </button>
        <button class="nav-button" onclick="openModal('Gamma')">
            <i class="fas fa-cogs"></i> Gamma
        </button>
        <button class="nav-button" onclick="openModal('Delta')">
            <i class="fas fa-dice-d6"></i> Delta
        </button>
        <button class="nav-button" onclick="openModal('Epsilon')">
            <i class="fas fa-ellipsis-h"></i> Epsilon
        </button>
        <button class="nav-button" onclick="openModal('Sigma')">
            <i class="fas fa-signal"></i> Sigma
        </button>
        <button class="nav-button" onclick="openModal('Sirius')">
            <i class="fas fa-star"></i> Sirius
        </button>
        <!-- New Buttons -->
        <button class="nav-button" onclick="openModal('Kappa')">
            <i class="fas fa-kiwi-bird"></i> Kappa
        </button>
        <button class="nav-button" onclick="openModal('Theta')">
            <i class="fas fa-theater-masks"></i> Theta
        </button>
        <button class="nav-button" onclick="openModal('Zeta')">
            <i class="fas fa-mountain"></i> Zeta
        </button>
        <button class="nav-button" onclick="openModal('Omega')">
            <i class="fas fa-infinity"></i> Omega
        </button>
    </div>
    </div>
