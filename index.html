<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Flow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('Background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 0;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .section {
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header-ar, .header-coding {
            color: #8C3061;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border: 2px solid #7851A9;
            border-radius: 10px;
            background-color: #7851A9;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(103, 75, 75, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1;
        }

        .nav-button:hover {
            background-color: #c6bbd3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .nav-button i {
            font-size: 30px;
            margin-bottom: 5px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: #555;
            z-index: 1;
        }

        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff;
            z-index: 999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading-animation {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-animation img {
            width: 400px;
            height: 300px;
        }

        /* Chat Icon Style */
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #7851A9;
            color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .chat-icon:hover {
            background-color: #c6bbd3;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Clarity_Logo.png" alt="Logo">
    </div>
    <div class="section">
        <h2 class="header-ar">AR</h2>
        <div class="button-container">
            <button class="nav-button" onclick="openLink('AR', 'Alpha')">
                <i class="fas fa-atom"></i> Alpha
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Beta')">
                <i class="fas fa-bolt"></i> Beta
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Gamma')">
                <i class="fas fa-cogs"></i> Gamma
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Delta')">
                <i class="fas fa-dice-d6"></i> Delta
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Epsilon')">
                <i class="fas fa-ellipsis-h"></i> Epsilon
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Sigma')">
                <i class="fas fa-signal"></i> Sigma
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Sirius')">
                <i class="fas fa-star"></i> Sirius
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Kappa')">
                <i class="fas fa-kiwi-bird"></i> Kappa
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Theta')">
                <i class="fas fa-theater-masks"></i> Theta
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Zeta')">
                <i class="fas fa-mountain"></i> Zeta
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Omega')">
                <i class="fas fa-infinity"></i> Omega
            </button>
            <button class="nav-button" onclick="openLink('AR', 'ETA')">
                <i class="fas fa-peseta-sign"></i> ETA
            </button>
            <button class="nav-button" onclick="openLink('AR', 'Lambda')">
               <i class="fas fa-project-diagram"></i> Lambda
           </button>

        </div>
    </div>

    <div class="section">
        <h2 class="header-coding">Coding</h2>
        <div class="button-container">
            <button class="nav-button" onclick="openLink('Coding')">
                <i class="fas fa-code-fork"></i> Coding
            </button>
        </div>
    </div>

    <div class="footer">
        Â© 2024 Business Excellence
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-animation">
            <img src="Loading.gif" alt="Loading">
        </div>
    </div>

    <!-- Chat Icon -->
    <div class="chat-icon" onclick="openChat()">
        <i class="fas fa-comments"></i>
    </div>

    <script>
        function openLink(department, practice) {
            var link;
            if (department === 'AR') {
                switch (practice) {
                    case 'Alpha':
                        link = "https://www.appsheet.com/start/feaef56d-98e8-4084-947d-ab84732fb9f4?platform=desktop#view=HOME_ALPHA";
                        break;
                    case 'Beta':
                        link = "https://www.appsheet.com/start/e4024e0b-f491-4821-9fc5-4b058df101ab?platform=desktop#view=HOME_BETA";
                        break;
                    case 'Gamma':
                        link = "https://www.appsheet.com/start/69110140-ca9f-4cfb-8f5f-20a56c6d83c5?platform=desktop#view=HOME_GAMMA";
                        break;
                    case 'Delta':
                        link = "https://www.appsheet.com/start/a9f14848-bf93-446d-87ac-eb72c468bfc1?platform=desktop#view=HOME_DELTA";
                        break;
                    case 'Epsilon':
                        link = "https://www.appsheet.com/start/3048f80d-1834-4c63-bcf4-a589f49b748f?platform=desktop#view=HOME_EPSILON";
                        break;
                    case 'Sigma':
                        link = "https://www.appsheet.com/start/c3ddd916-af72-4179-880e-a21c4f6e67d4?platform=desktop#view=Home_SIGMA";
                        break;
                    case 'Sirius':
                        link = "https://www.appsheet.com/start/02ffe3c9-f2b7-47e0-960b-3f7116b3c848?platform=desktop#view=HOME_SIRIUS";
                        break;
                    case 'Kappa':
                        link = "https://www.appsheet.com/start/9ab7038f-2913-4c6c-b702-f970889b0664?platform=desktop#view=HOME_KAPPA";
                        break;
                    case 'Theta':
                        link = "https://www.appsheet.com/start/8c4caf4c-2112-4ed9-91e7-105af4e0084f?platform=desktop#view=HOME_THETA";
                        break;
                    case 'Zeta':
                        link = "https://www.appsheet.com/start/8df0a33a-5534-4932-846e-0b871572337b?platform=desktop#view=HOME_ZETA";
                        break;
                    case 'Omega':
                        link = "https://www.appsheet.com/start/52b12956-4663-4669-8d73-6a7c5385c352?platform=desktop#view=HOME_OMEGA";
                        break;
                    case 'ETA':
                        link = "https://www.appsheet.com/start/a716f338-fe25-4fbf-8398-c68cacec003e?platform=desktop#view=HOME_ETA";
                        break;
                    case 'Lambda':
                        link = "https://www.appsheet.com/start/fc6b31b9-756e-4326-9fae-6ed3d4349b09?platform=desktop#view=HOME_LAMBDA";
                        break;
                    default:
                        link = "#"; // Fallback link
                }
            } else if (department === 'Coding') {
                link = "https://www.appsheet.com/start/2701022c-b42c-4f33-9798-d9c53f0466a4#view=HOME"; // Replace with actual coding link
            }
            
            document.getElementById("loadingScreen").style.display = "flex";
            
            setTimeout(function() {
                window.open(link, "_blank");
                document.getElementById("loadingScreen").style.display = "none";
            }, 3000);
        }

        function openChat() {
            window.open("https://script.google.com/macros/s/AKfycbxy0oJnihLgcGBF0VQnL6pEXewCtkyVzI957LanUeH5dW9wQeCus6i8gWRvVHk1dNk/exec", "_blank");
        }
    </script>
</body>
</html>
